{% extends "base_content.html" %}

{% block title%}

{% endblock title%}

{% block content %}
{% load bootstrap5 %}

{% load crispy_forms_tags %}

<section class="py-5">
   <p><a href="{% url 'deals:deal-list' %}">Go Back to Industry list</a></p>

    <h1>Update for {{deals.opportunity_title}}</h1><br>
    <form method="post" class="form" enctype="multipart/form-data">
            
        {% csrf_token %}

        {% bootstrap_form form %}
        <label for="id_image">Images:</label>
        <input type="file" name="image" multiple></br></br>
        {% buttons %}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-dark" onclick="location.href='{% url 'deals:deal-list' %}'">Cancel</button>
        {% endbuttons %}
          
    </form>
</section>
    {% endblock %}
