<head>
  <style>

.read  {
  color: #0a2647;
}
li  {
  color: #0a2647;
}
  </style>
</head>

  <hr>
  <ul>
    {% for deal in user.dealread_set.all %}
     <p> <li>
        <a href="{% url 'deals:deal-detail' deal.deal_read.id %}" class="read">
          {{ deal.deal_read.deal_title }}
        </a>
         - {{ deal.timestamp|date:"F j, Y, g:i" }}
      </li></p>
    {% empty %}
      <p><li>No blog posts have been marked as read.</li></p>
  {% endfor %}
    
</ul>
