{% extends "base_content.html" %}
{% block title %} Delete this user profile? {% endblock title %}
{% block content %}
                
    <form method="post">
        
        {% csrf_token %}
        
        <fieldset class="form-group white">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete a name from the technical Form?</div> <br>
            <h2>Are you sure you want to delete "{{ object.user }}"?</h2></br>
        </fieldset>

        <div class="form-group white">  
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'profiles:expert-profile-list' %}" class="btn btn-dark">Cancel</a>
        </div>
        
    </form>

{% endblock content %}
