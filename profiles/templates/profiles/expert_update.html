{% extends "base_content.html" %}

{% block title%}

{% endblock title%}

{% block content %}

{% load crispy_forms_tags %}

{% load bootstrap5 %}

<p><a href="{% url 'profiles:expert-profile-list' %}">Experts List</a></p> 
<div class="container white">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="post" class="form"  enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'profiles:expert-profile-list' %}" class="btn btn-dark">Cancel</a>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

    {% endblock %}
