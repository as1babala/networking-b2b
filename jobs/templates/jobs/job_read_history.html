<head>
  <style>

.read  {
  color: #0a2647;
}
li  {
  color: #0a2647;
}
  </style>
  <hr>
  <ul>
    {% for job in user.jobread_set.all %}
     <p> <li>
        <a href="{% url 'jobs:job-detail' job.job_read.id %}" class="read">
          {{ job.job_read.job_title }}
        </a>
         - {{ job.timestamp|date:"F j, Y, g:i a" }}-
      </li></p>
    {% empty %}
      <li>No blog posts have been marked as read.</li>
  {% endfor %}
    
</ul>
