{% extends "base.html" %}

{% block title %} Delete this job application? {% endblock title %}


{% block content %}
                
    <form method="post" class="white">
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Do you want to delete the blog?</div> <br>
            <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'applications:application-list' %}" class="btn btn-dark">Cancel</a>
        </div>
        
    </form>
