{% extends "base_content.html" %}

{% block content %}
<head>
  <style type="text/css">
    /* Style the button that is used to open and close the collapsible content */
.collapsible {
  background-color: #eee;
  color: #444;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

/* Add a background color to the button if it is clicked on (add the .active class with JS), and when you move the mouse over it (hover) */
.active, .collapsible:hover {
  background-color: #ccc;
}

/* Style the collapsible content. Note: hidden by default */
.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}

</style>

</head>
<section class="py-3">
    <button type="button" class="collapsible"><h4>Read Blogs</h4></button>
    <div class="content">
    
        {% include 'blogs/read_history.html' %}
    </div>
</section>
<section class="py-3">
    <button type="button" class="collapsible"><h4>Read Service Announcements</h4></button>
    <div class="content">
    
        {% include 'deals/deal_read_history.html' %}
    </div>
</section>

<section class="py-3">
    <button type="button" class="collapsible"><h4>Read Product Announcements</h4></button>
    <div class="content">
    
        {% include 'product_deals/product_deal_read_history.html' %}
    </div>
</section>

<section class="py-3">
    <button type="button" class="collapsible"><h4>Read technical forms</h4></button>
    <div class="content">
    
        {% include 'fiches/fiche_read_history.html' %}
    </div>
</section>



<script type="text/javascript">
    var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
  </script>

{% endblock content %}
