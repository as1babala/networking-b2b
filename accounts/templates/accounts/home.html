
{% load static %}
{% load bootstrap5 %}

{% block content %}
{% load i18n %}

<style>
    * {box-sizing: border-box;}
    body {font-family: Verdana, sans-serif;}
    .mySlides {display: none;}
    img {vertical-align: middle;}

    /* Slideshow container */
    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }

    span{
      color: #CC0000;
    }

    /* Caption text */
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute;
      bottom: 8px;
      width: 100%;
      text-align: center;
    }

    /* Number text (1/3 etc) */
    .numbertext {
      color: #f2f2f2;
      font-size: 12px;
      padding: 8px 12px;
      position: absolute;
      top: 0;
    }

    /* The dots/bullets/indicators */
    .dot {
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #006699;
      border-radius: 50%;
      display: inline-block;
      transition: background-color 1s ease;
    }

    .active {
      background-color: #CC0000;
    }

    /* Fading animation */
    .fade {
      -webkit-animation-name: fade;
      -webkit-animation-duration: 1.5s;
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    /* On smaller screens, decrease text size */
    @media only screen and (max-width: 300px) {
      .text {font-size: 18px}
    }


    </style>
    <h2 class="jumbotron" align="center"><a href="{% url 'accounts:home-page' %}">{% trans "RESEAU <span>D'ECHANGE" %} ==></span></a></h2>

    <br>
    <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 4</div>
      <img src="{% static 'images/financing.jpeg' %}" style="width:100%; height: 550px" class="img-responsive img-fluid rounded my-3 center">
      <div class="text" style="color:#006699; font-style: bold; font-size: 4rem; border-bottom: 1px solid white;"><h2>FINANCING PARTNERSHIP</h2></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 4</div>
      <img src="{% static 'images/bckgrd2.jpeg' %}" style="width:100%; height: 550px" class="img-responsive img-fluid rounded my-3 center">
      <div class="text" style="color:#006699; font-style: bold; font-size: 4rem; border-bottom: 1px solid white;"><h2>MANAGEMENT PARTNERSHIP</h2></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 4</div>
      <img src="{% static 'images/leadership1.avif' %}" style="width:100%; height: 550px" class="img-responsive img-fluid rounded my-3 center">
      <div class="text" style="color:#006699; font-style: bold; font-size: 4rem; border-bottom: 1px solid white;"><h2>LEADERSHIP PARTNERSHIP</h2></div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4 / 4</div>
      <img src="{% static 'images/technic.jpeg' %}" style="width:100%; height: 550px" class="img-responsive img-fluid rounded my-3 center">
      <div class="text" style="color:#CC0000; font-style: bold; font-size: 4rem; border-bottom: 1px solid white;"><h2>TECHNICAL PARTNERSHIP</h2></div>
    </div>
    <br>

    <div style="text-align:center">
      <span class="dot" style="color:#CC0000"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>

    <script>
    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        for (i = 0; i < slides.length; i++) {
           slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }
    </script>

{% endblock %}
