
{% extends "base.html" %}

{% endblock title%}

{% block content %}

{% load crispy_forms_tags %}

{% load bootstrap5 %}
{% load static%}

<link rel="stylesheet" href="{% static 'css/style.css' %}">
<section class="text-gray-600 bg-gray py-5" style="width:100%">
    <div class="row">
        <div class="col-md-2 rounded">
        </div>
    <div class="col-md-7 rounded py-3">
            <form method="post" class="form white">
                {% csrf_token %}

                {% bootstrap_form form %}
                
                <button type="submit" class="btn btn-primary btnbg">Submit</button>
               
            </form>
            
    </div>
</div>

</section>
