{% extends "base.html" %}
{% block title %} Want to delete this request for information? {% endblock title %}


{% block content %}
                
    <form method="post">
        
        
        {% csrf_token %}
        
        <fieldset class="form-group">
            <div style="color:#ea2088; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete product</div> <br>
            <h3>Are you sure you want to delete this product <span class="about">{{ object.product_name }}</span>"?</h3>
        </fieldset>

        <div class="form-group">  
            <button type="submit" class="btn ghost-red">Yes, Delete</button>
            <a href="{% url 'rfi:rfi-list' %}" class="btn ghost-button">Cancel</a>
        </div>
      
    </form>

{% endblock content %}
