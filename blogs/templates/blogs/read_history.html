{% extends "base_content.html" %}

{% block content %}
<section class="white py-3">
  <h1>My Read History</h1>
  <hr>
  <ol>
    {% for read in user.blogread_set.all %}
      <li>
        <a href="{% url 'blogs:blog-detail' read.blog_post.id %}">
          {{ read.blog_post.title }}
        </a>
         - {{ read.timestamp|date:"F j, Y, g:i a" }}-
      </li>
    {% empty %}
      <li>No blog posts have been marked as read.</li>
    {% endfor %}
  </ol>
</section>
{% endblock %}
