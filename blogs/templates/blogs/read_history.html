<head>
  <style>

.read  {
  color: #0a2647;
}
li  {
  color: #0a2647;
}
  </style>
</head>
  <hr>
  <ul>
    {% for read in user.blogread_set.all %}
     <p> <li>
        <a href="{% url 'blogs:blog-detail' read.blog_post.id %}" class="read">
          {{ read.blog_post.title }}
        </a>
         - {{ read.timestamp|date:"F j, Y, g:i" }}
      </li></p>
    {% empty %}
      <li>No Deal announcements have been marked as read.</li>
  {% endfor %}
    
</ul>
