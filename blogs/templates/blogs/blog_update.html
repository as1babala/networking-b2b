{% extends "base.html" %}

{% block title%}

{% endblock title%}

{% block content %}

{% load crispy_forms_tags %}

{% load bootstrap5 %}

<p><a href="{% url 'blogs:blog-list' %}">Available blogs List</a></p> 
<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <form method="post"class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="button" class="btn btn-dark" onclick="location.href='{% url 'blogs:blog-list' %}'">Cancel</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
</div>

    {% endblock %}
